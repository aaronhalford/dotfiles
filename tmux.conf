# improve colors
set -g default-terminal 'screen-256color'

# set scrollback to 9001 (insert Vegeta over 9000 joke here...)
set -g history-limit 9001

# shorten command delay
set -s escape-time 1                          # escape timing
set-option -g repeat-time 0                   # allow the arrow key to be used immediately after changing windows

# count starting at 1 (0 is default)
set -g base-index 1                           # remap first window from key "0" to key "1"
set -g pane-base-index 1                      # remap first pane to 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# no distractions
set-option -g bell-action none                # quiet mode
setw -g monitor-activity off                  # monitor window activity (off)
set -g visual-activity off                    # show notification of window activity (off)
setw -g automatic-rename off                  # window title renames itself to last issued command (off)
set-option -g allow-rename off                # stop prompt from renaming window

# load additional tmux config files
if-shell "[ -f ~/.tmux.conf.keymaps ]" 'source ~/.tmux.conf.keymaps'
if-shell "[ -f ~/.tmux.conf.mouse ]" 'source ~/.tmux.conf.mouse'
if-shell "[ -f ~/.tmux.conf.theme ]" 'source ~/.tmux.conf.theme'
if-shell "[ -f ~/.tmux.conf.tmuxline ]" 'source ~/.tmux.conf.tmuxline'
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
